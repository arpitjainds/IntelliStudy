      <div class="jumbotron" style="color: #2c2828;background: #d0e8f0">
        <div class="row"><div class="col-lg-8 offset-lg-2">
        <h1 class="display-3" style="color: #2c2828;">Manage your Courses</h1>
        <p class="lead">Manage all the courses where your role is as a mentor.</p>
      </div>
      <div class="col-lg-2">
      </div>
      </div>
      </div>


      <div class="row"><div class="col-lg-10 offset-lg-2">

      <div class="jumbotron" id="subtopics" style="background:white">
        <div class="row">
          <div class="col-lg-5">


            {% for c in courses %}
            <form action=/epsilon/editcourse method="post" class="ui form" role="form">
            {% csrf_token %}
                <button style="background:white; border:0px" name="course" value="{{c.id}}" type="submit">
                  <div class="card bg-white text-white">
                    <img class="card-img" src="{% static 'epsilon/assets/img/Card.jpg' %}" alt="Card image">
                    <div class="card-img-overlay">
                      <h5 class="card-title">{{ c.name }}</h5>
                      <p class="card-text">{{ c.description }}</p>
                    </div>
                  </div><p></p>
            </button>
          </form>
              {% endfor %}
          </div>


        </div>
     </div>

  </div></div>
