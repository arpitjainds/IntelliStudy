        <div class="jumbotron" id="subtopics" style="background:white">
          <div class="row"><div class="col-lg-10 offset-lg-1">

                      <ul class="nav nav-tabs">
                          <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#topic1" style="color: #2c2828;"><h4>{{ content.name }}</h4></a>
                          </li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade show active" id="topic1">
                                                          <div id="accordion">
                                                            {% for f in file %}
                                                                <div class="card">
                                                                  <div class="card-header" id="headingOne">
                                                                    <h5 class="mb-0">
                                                                      <button class="btn btn-link" data-toggle="collapse" data-target="#{{forloop.counter}}" aria-expanded="true" aria-controls="collapseOne">
                                                                        <h5>{{ f.name }}</h5>
                                                                      </button>
                                                                    </h5>
                                                                  </div>
                                                                  {% if f.extension == "pdf" %}
                                                                  <div id="{{forloop.counter}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                                                    <div class="card-body">
                                                                        <embed src="{{ f.file.url }}" type="application/pdf" width="100%" height="600px" />
                                                                    </div>
                                                                  </div>
                                                                  {% else %}
                                                                  <div id="{{forloop.counter}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                                                    <div class="card-body">
                                                                        <video width="900" height="700" controls>
                                                                        <source src="{{ f.file.url }}" type="video/mp4">
                                                                        Your browser does not support the video tag.
                                                                      </video>

                                                                    </div>
                                                                  </div>
                                                                  {% endif %}
                                                                </div>
                                                                {% endfor %}
                                                          </div>
                                                          <form action=/epsilon/quiz method="post" class="ui form" role="form">
                                                            {% csrf_token %}
                                                            <button name="givequiz" value="{{ content.pk }}" class="btn btn-primary btn-lg btn-block" type="submit"><h5 style="color:white">Give Quiz</h5></button>
                                                            </form>
                            </div>
                      </div>

               </div></div>
      </div>
