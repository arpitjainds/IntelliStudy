{% load static %}
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" href="{% static 'epsilon/assets/img/favicons/logo.png' %}">

      <title>{{ content.course_id.name }}</title>

      <!-- Bootstrap core CSS -->
      <script src="{% static 'epsilon/assets/js/jquery-3.2.1.slim.min.js' %}"></script>
      <script src="{% static 'epsilon/assets/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'epsilon/assets/js/popper.min.js' %}"></script>
      <script src="{% static 'epsilon/assets/js/jquery-3.2.1.slim.min.js' %}"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'epsilon/assets/css/bootstrap.css' %}">
    </head>

    <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
      <a class="navbar-brand" href="/epsilon"><img src="{% static 'epsilon/assets/img/index/mainname.png' %}" height=45px /></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="/epsilon/mycourses">My Courses <span class="sr-only" style="color:#3d3d3d">(current)</span></a>
              </li>
          </ul>
          <ul class="nav justify-content-end">
              <li class="nav-item">
                  <a class="nav-link" href="/epsilon/profile">Profile</a>
              </li>
          </ul>
      </div>
      </div>
  </nav>


        <div class="jumbotron" id="subtopics" style="background:white">
          <div class="row"><div class="col-lg-10 offset-lg-1">

                      <ul class="nav nav-tabs">
                          <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#topic1" style="color: #2c2828;"><h4>{{ content.name }}</h4></a>
                          </li>
                      </ul>
                      <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade show active" id="topic1">
                                                          <div id="accordion">
                                                            {% for f in file %}
                                                                <div class="card">
                                                                  <div class="card-header" id="headingOne">
                                                                    <h5 class="mb-0">
                                                                      <button class="btn btn-link" data-toggle="collapse" data-target="#{{forloop.counter}}" aria-expanded="true" aria-controls="collapseOne">
                                                                        <h5>{{ f.name }}</h5>
                                                                      </button>
                                                                    </h5>
                                                                  </div>
                                                                  {% if f.extension == "pdf" %}
                                                                  <div id="{{forloop.counter}}" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                                                    <div class="card-body">
                                                                        <embed src="{{ f.file.url }}" type="application/pdf" width="100%" height="600px" />
                                                                    </div>
                                                                  </div>
                                                                  {% else %}
                                                                  <div id="{{forloop.counter}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                                                    <div class="card-body">
                                                                        <video width="900" height="700" controls>
                                                                        <source src="{{ f.file.url }}" type="video/mp4">
                                                                        Your browser does not support the video tag.
                                                                      </video>

                                                                    </div>
                                                                  </div>
                                                                  {% endif %}
                                                                </div>
                                                                {% endfor %}
                                                          </div>
                                                          <form action=/epsilon/quiz method="post" class="ui form" role="form">
                                                            {% csrf_token %}
                                                            <button name="givequiz" value="{{ content.pk }}" class="btn btn-primary btn-lg btn-block" type="submit"><h5 style="color:white">Give Quiz</h5></button>
                                                            </form>
                            </div>
                      </div>

               </div></div>
      </div>
    </div></div>

    <div class="container">
    <div class="row">
    <div class="col-lg-12"><hr style=" border: 2px solid #3d3d3d;">
    <ul class="list-unstyled">
      <li class="float-lg-right"><a href="#top">Back to top</a></li>
      <li><a href="/epsilon/about">About</a></li>
      <li><a href="https://github.com/gautamyadavs/IntelliStudy">Source | GitHub</a></li>
    </ul>
    <center><p>Made with <img src="{% static 'epsilon/assets/img/index/heart.png' %}" width=18px /> by <a href="/epsilon/about">Team Epsilon</a>.</p></center>
    </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="{% static '../../../../epsilon/assets/js/vendor/jquery-slim.min.js' %}"><\/script>')</script>
    </body>
  </html>
