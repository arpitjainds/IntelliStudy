      <script type="text/javascript">
    $(document).ready(function(){
    $(".increaseFont,.decreaseFont").click(function(){
    var type=  $(this).val();
    var curFontSize = $('.data').css('font-size');
    if(type=='+A'){
    $('.data').css('font-size', parseInt(curFontSize)+1);
    }
    else{
    $('.data').css('font-size', parseInt(curFontSize)-1);
    }});


    });
    </script>

          <form method="POST" action="/epsilon/update_profile">
          <div class="row">

            <div class="col-lg-3 offset-lg-1" style="border-right:0.5px solid #d3d3d3">
              {% if extrainfo.profile_picture %}
                <img class="card-img-top" style="border-radius:600px ;width:300px; padding-top:20px" src="{{ extrainfo.profile_picture.url }}" alt="Card image cap">
              {% else %}
              <img class="card-img-top" style="border-radius:600px ;width:300px; padding-top:20px" src="{% static 'epsilon/assets/img/mentor.jpg' %}" alt="Card image cap">
              {% endif %}
                <div class="row"><div class="offset-lg-3"><p><br><h2><center>{{user.first_name}} {{user.last_name}}</center></h2></p></div></div>
                <div class="form-group">
                  <button class="btn btn-secondary">
                  <label for="exampleInputFile"><h5>Change Profile Picture</h5></label>
                  <center><input style="color:#d0e8f0; display:none" type="file" class="form-control-file btn btn-sm btn-secondary" id="exampleInputFile" name="profile_pic" aria-describedby="fileHelp"></center></button>
                </div>
            </div>

          <div class="col-lg-6 offset-lg-1">

              {% csrf_token %}
              <fieldset>
                <div class="form-group">
                  <label class="col-form-label" for="inputDefault"><h4>Change your Username</h4></label>
                  <input type="text" class="form-control" placeholder={{user.username}} id="inputDefault">
                </div>

                <div class="form-group">
                <label for="exampleselect2"><h4>Job</h4></label>
                <select class="custom-select" id="exampleselect2" name="job_opt">
                    <option selected="{{extrainfo.job}}">{{extrainfo.job}}</option>
                    <option value="Intern">Intern</option>
                    <option value="Entry level (0-2 yrs)">Entry level (0-2 yrs)</option>
                    <option value="Mid level (2+ yrs)">Mid level (2+ yrs)</option>
                    <option value="Manager">Manager</option>
                    <option value="Executive">Executive</option>
                    <option value="Not Applicable">Not Applicable</option>
                </select>
                </div>

              <div class="form-group">
                <label for="exampleselect3"><h4>Qualification</h4></label>
                <select class="custom-select" id="exampleselect3" name="qualify_opt">
                    <option selected="{{extrainfo.qualification}}">{{extrainfo.qualification}}</option>
                    <option value="Below High School">Below High School</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor Degree">Bachelor Degree</option>
                    <option value="Master Degree">Master Degree</option>
                    <option value="Doctrate Degree">Doctrate Degree</option>
                </select>
              </div>

                <div class="form-group">
                  <label for="exampleInputPassword1"><h4>Password</h4></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter New Password" name="password">
                    <br>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Re-enter New Password" name="confirm_pass">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
             </fieldset>


          </div>

        </div>
      </form>
