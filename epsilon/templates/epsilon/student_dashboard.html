{% load static %}
<html lang="en">
        <head>
          <title>IntelliStudy</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
          <link rel="stylesheet" type="text/css" href="{% static 'epsilon/assets/css/bootstrap.css' %}">
        </head>
        <body>

<!--            NAV BAR-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="/epsilon"><img src="{% static 'epsilon/assets/img/index/mainname.png' %}" height=45px /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/epsilon/mycourses">My Courses <span class="sr-only" style="color:#3d3d3d">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/epsilon/profile">Profile</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
            <div class="container-fluid" style="background-color: #f7f7f7; background-image: url('{% static 'epsilon/assets/img/back1.png' %}'); height:45%">
            <div class="container" style="text-align: center;position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);">
            <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
            <form>
            <div class="form-row">
            <div class="form-group col-md-10">
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div class="form-group col-md-2">
                <button class="btn btn-secondary" type="submit">Explore</button>
            </div>
            </div>
            </form>
            <div class="col-2"></div>
            </div>
            </div>
            </div>
            </div>
            <div class="container" style="height:15%"></div>
            <div class="text-center"><h3>Career Path</h3></div><br><br>
            <div class="container" style="height:35%">
                <div class="row">
                <div class="col-2"></div>
                {% for path in career %}
                {{path.name}}
                <form action=/epsilon/career method="post" class="ui form" role="form">
                    {% csrf_token %}
                    <button name="career" value="{{ path.pk }}" type="submit">
                <div class="col-2">{% if path.career_picture %}<img src="{{ path.career_picture.url }}" width="165" height="165" border="10">{% else %}<img src="{% static 'epsilon/assets/img/index/heart.png' %}" width="165" height="165" border="10">{% endif %}<p class="text-center">{{path.name}}AI</p></a></div>
                    </button>
                <!-- <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/science.png' %}" width="165" height="165" border="10"><p class="text-center">Science</p></a></div>
                <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/vr.png' %}" width="165" height="165" border="10"><p class="text-center">Virtual Reality</p></a></div>
                <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/dscience.png' %}" width="165" height="165" border="10"><p class="text-center">Data Science</p></a></div> -->
                </form>
                {% endfor %}
                <div class="col-2"></div>

            </div>
            </div>

            <br><br>
            <div class="text-center"><h3>Courses</h3></div><br><br>
            <div class="container" style="height:35%">
                <div class="row">
                <div class="col-2"></div>
                {% for c in courses %}
                <form action=/epsilon/course method="post" class="ui form" role="form">
                  {% csrf_token %}
                  <button name="course" value="{{ c.pk }}" type="submit">
                <div class="col-2">{% if c.course_picture %}<img src="{{ c.course_picture.url }}" width="165" height="165" border="10">{% else %}<img src="{% static 'epsilon/assets/img/index/default.png' %}" width="165" height="165" border="10">{% endif %}<p class="text-center">{{ c.name }}</p></div>
              </button>
            </form>
                {% endfor %}
                <div class="col-2"></div>
            </div>
            </div>

            <br><br>

            <div class="container">
            <div class="row">
            <div class="col-lg-12"><hr style=" border: 2px solid #3d3d3d;">
            <ul class="list-unstyled">
              <li class="float-lg-right"><a href="#top">Back to top</a></li>
              <li><a href="/epsilon/about">About</a></li>
              <li><a href="https://github.com/gautamyadavs/IntelliStudy">Source | GitHub</a></li>
            </ul>
            <center><p>Made with <img src="{% static 'epsilon/assets/img/index/default.jpeg' %}" width=18px /> by <a href="/epsilon/about">Team Epsilon</a>.</p></center>
            </div>
            </div>
        </body>
</html>
