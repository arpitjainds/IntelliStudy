            <div class="container-fluid" style="background-color: #f7f7f7; background-image: url('{% static 'epsilon/assets/img/dash_back.png' %}'); height:65%; background-repeat:no-repeat; background-position:center">

            <div class="container" style="height:15%"></div>
            <div class="text-center"><h3>Career Path</h3></div><br><br>
            <div class="container" style="height:35%">
                <div class="row">
                <div class="col-2"></div>
                {% for path in career %}
                <form action=/epsilon/career method="post" class="ui form" role="form">
                    {% csrf_token %}
                    <button name="career" value="{{ path.pk }}" type="submit">
                <div class="col-2">{% if path.career_picture %}<img src="{{ path.career_picture.url }}" width="165" height="165" border="10">{% else %}<img src="{% static 'epsilon/assets/img/index/icon_clock.png' %}" width="165" height="165" border="10">{% endif %}<p class="text-center">{{path.name}}</p></div>
                <!-- <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/science.png' %}" width="165" height="165" border="10"><p class="text-center">Science</p></a></div>
                <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/vr.png' %}" width="165" height="165" border="10"><p class="text-center">Virtual Reality</p></a></div>
                <div class="col-2"><a href="#"><img src="{% static 'epsilon/assets/img/path/dscience.png' %}" width="165" height="165" border="10"><p class="text-center">Data Science</p></a></div> -->
                {% endfor %}
                <div class="col-2"></div>
                    </button></form>
                </div>
                </div>

            <br><br>
            <div class="text-center"><h3>Courses</h3></div><br><br>
            <div class="container" style="height:35%">
                <div class="row">
                <div class="col-2"></div>
                {% for c in courses %}
                <form action=/epsilon/course method="post" class="ui form" role="form">
                  {% csrf_token %}
                  <button name="course" value="{{ c.pk }}" type="submit">
                <div class="col-2">{% if c.course_picture %}<img src="{{ c.course_picture.url }}" width="165" height="165" border="10">{% else %}<img src="{% static 'epsilon/assets/img/index/icon_clock.png' %}" width="165" height="165" border="10">{% endif %}<p class="text-center">{{ c.name }}</p></div>
              </button>
            </form>
                {% endfor %}
                <div class="col-2"></div>
            </div>
            </div>
